<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla To Do List</title>
</head>

<body>
  <div id="app">
    <h1>To Do List</h1>
    <p class="counter-todos"></p>
    <p class="counter-completed-todos"></p>
    <form action="submit" class="form-todo">
      <input type="text" class="input-todo">
      <button class="submit-btn" type="submit">Add</button>
    </form>
    <div class="todo-list">

    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
